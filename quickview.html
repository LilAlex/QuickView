<html>
	<head>
		<title>QuickView</title>
		<link type="text/css" rel="stylesheet" href="resources/css/font-awesome.min.css"/>
		<link type="text/css" rel="stylesheet" href="resources/css/quickview.css"/>
		<link type="text/css" rel="stylesheet" href="resources/css/quickview-circle-progress.css"/>
		<link type="text/css" rel="stylesheet" href="resources/css/quickview.mobile.css"/>
		<link type="text/css" rel="stylesheet" href="resources/css/quickview-dark.css"/>
		<link rel="stylesheet" href="resources/css/swiper.min.css">
		<script src="resources/js/jquery.min.js"></script>
		<script src="resources/js/swiper.min.js"></script>
		<script type="text/javascript" src="resources/js/quickview.js"></script>
	</head>
	<body>
		<div id="element"></div>
		<script type="text/javascript">
			$('#element').quickView({
				applicationPath: 'http://localhost:8080/viewer/',
			    defaultDocument: '',
			    htmlMode: true,
			    preloadPageCount: 0,
			    rewrite: true,
			    zoom: true,
			    pageSelector: true,
			    search: true,
			    thumbnails: true,
			    rotate: true,
			    download: true,
			    upload: true,
			    print: true,
			    browse: true
			});
		</script>
	</body>
</html>
